<style>

.chart-text {

 

  fill : grey;

  transform: translateY(0.25em);

}

.chart-number {

  font-size: 0.6em;

  text-anchor: middle;

.chart-label {

figure {

}

@media (min-width: 768px) {

  figure {

    flex-direction: row;

}

.figure-content,

.figure-key {

 

  flex: 1;

  padding-left: 15px;

  padding-right: 15px;

}

  height: auto;

}

.shape-blue {

.sr-only {

  position: absolute;

  fill: grey ;

  width: 1px;

  height: 1px;

  margin: -1px;

  padding: 0;

  overflow: hidden;

  clip: rect(0,0,0,0);

  border: 0;

}

</style>
